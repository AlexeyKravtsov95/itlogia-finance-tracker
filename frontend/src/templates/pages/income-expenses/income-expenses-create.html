<div class="content w-100">
  <h1 class="title">Создание дохода/расхода</h1>
  <form class="w-75 mt-5">
    <select class="form-select mb-2" id="categoryTypeSelect">
      <option value="income" id="income">Доход</option>
      <option value="expense" id="expense">Расход</option>
    </select>

    <select class="form-select mb-2" id="categorySelect">
      <option selected disabled hidden value="">Категория</option>
    </select>
    <div class="error invalid-feedback mb-1">Создайте категорию</div>

    <input type="number" class="form-control mb-1 mt-1" placeholder="Сумма в $..." id="amount-input">
    <div class="error invalid-feedback mb-1">Введите сумму</div>

    <input type="text" class="form-control mb-1 mt-1" placeholder="Дата..." id="date-input">
    <div class="error invalid-feedback mb-1">Введите дату в формате dd.mm.yyyy</div>

    <input type="text" class="form-control mb-1 mt-1" placeholder="Комментарий..." id="comment-input">
    <div class="error invalid-feedback mb-1">Введите комментарий</div>

    <div class="mt-3">
      <a href="javascript:void(0);" id="create-button" class="btn btn-success me-1">Создать</a>
      <a href="/income-expense" class="btn btn-danger">Отмена</a>
    </div>
  </form>
</div>
