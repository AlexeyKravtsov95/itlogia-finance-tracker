<div class="content w-100">
    <h1 class="title mb-5">Доходы и расходы</h1>

    <div class="d-flex flex-wrap gap-2 justify-content-md-start justify-content-center mb-5">
        <a href="/income-expenses/create" class="btn btn-success" id="create-income">Создать доход</a>
        <a href="/income-expenses/create" class="btn btn-danger" id="create-expense">Создать расход</a>
    </div>

    <div class="d-flex flex-wrap align-items-center justify-content-center gap-3 mb-5">
        <button class="btn btn-secondary px-3" data-period="today">Сегодня</button>
        <button class="btn btn-outline-secondary px-3" data-period="week">Неделя</button>
        <button class="btn btn-outline-secondary px-3" data-period="month">Месяц</button>
        <button class="btn btn-outline-secondary px-3" data-period="year">Год</button>
        <button class="btn btn-outline-secondary px-3" data-period="all">Все</button>
        <button class="btn btn-outline-secondary px-3" data-period="interval">Интервал</button>
        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center" id="interval-controls">
            <span>c</span>
            <div class="dropdown">
                <a href="javascript:void(0)"
                   class="link-secondary"
                   id="interval-from-label"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">День</a>
                <div class="dropdown-menu p-2">
                    <input type="date" id="interval-from-date" class="form-control">
                </div>
            </div>

            <span>по</span>
            <div class="dropdown">
                <a href="javascript:void(0)"
                   class="link-secondary"
                   id="interval-to-label"
                   data-bs-toggle="dropdown"
                   aria-expanded="false">День</a>
                <div class="dropdown-menu p-2">
                    <input type="date" id="interval-to-date" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>№ операции</th>
                <th>Тип</th>
                <th>Категория</th>
                <th>Сумма</th>
                <th>Дата</th>
                <th>Комментарий</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="records">

            </tbody>
        </table>
    </div>

    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center fw-bold py-4">
                    <p>Вы действительно хотите удалить операцию?</p>
                    <button type="button" class="btn btn-success me-2" data-bs-dismiss="modal" id="confirm-delete-button">Да, удалить</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Не удалять</button>
                </div>
            </div>
        </div>
    </div>
</div>
