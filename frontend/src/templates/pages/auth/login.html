<div class="login">
    <div class="container">
        <div class="login-content">
            <div class="login-logo text-center mb-5">
                <img src="/images/logo.png" alt="logo">
            </div>
            <div class="login-title text-center mb-4">Вход</div>
            <form class="login-form">
                <div class="input-group mb-2">
            <span class="input-group-text">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd"
      d="M13.6885 4.3176L7.3885 0.1176C7.1533 -0.0392 6.8474 -0.0392 6.6122 0.1176L0.3122 4.3176C0.1169 4.4478 0 4.6662 0 4.9V12.6C0 13.3721 0.6279 14 1.4 14H12.6C13.3721 14 14 13.3721 14 12.6V4.9C14 4.6662 13.8831 4.4478 13.6885 4.3176ZM7 1.5414L12.0379 4.9L7 8.2586L1.9621 4.9L7 1.5414ZM1.4 12.6V6.2083L6.6115 9.6824C6.7291 9.7608 6.8649 9.8 7 9.8C7.1351 9.8 7.2709 9.7608 7.3885 9.6824L12.6 6.2083L12.5979 12.6H1.4Z"
      fill="#6C757D"/>
</svg>
            </span>
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="Электронная почта">
                    <span class="error invalid-feedback" id="email-error">Введите корректный email</span>
                </div>
                <div class="input-group mb-2">
            <span class="input-group-text">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
<path fill-rule="evenodd" clip-rule="evenodd"
      d="M13.6885 4.3176L7.3885 0.1176C7.1533 -0.0392 6.8474 -0.0392 6.6122 0.1176L0.3122 4.3176C0.1169 4.4478 0 4.6662 0 4.9V12.6C0 13.3721 0.6279 14 1.4 14H12.6C13.3721 14 14 13.3721 14 12.6V4.9C14 4.6662 13.8831 4.4478 13.6885 4.3176ZM7 1.5414L12.0379 4.9L7 8.2586L1.9621 4.9L7 1.5414ZM1.4 12.6V6.2083L6.6115 9.6824C6.7291 9.7608 6.8649 9.8 7 9.8C7.1351 9.8 7.2709 9.7608 7.3885 9.6824L12.6 6.2083L12.5979 12.6H1.4Z"
      fill="#6C757D"/>
</svg>
            </span>
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" placeholder="Пароль">
                    <span class="error invalid-feedback" id="password-error">Введите корректный пароль</span>
                </div>
                <div class="check-primary mb-3">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="remember">Запомнить меня</label>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-2" id="login-button">Войти</button>
            </form>
            <div class="login-signup">Ещё нет аккаунта? <a href="/signup">Пройдите регистрацию</a></div>
        </div>
    </div>
</div>
